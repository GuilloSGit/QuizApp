<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Juego de preguntas rápidas">
    <meta name="keywords" content="Juego, preguntas, rápidas">
    <meta name="author" content="Guillermo Andrada">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#56a5eb">

    <link rel="icon" type="image/svg+xml" href="assets/images/thinking.svg">
    <link rel="apple-touch-icon" href="assets/images/thinking.svg">

    <title>Juego de opciones</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Juego de preguntas rápidas</h1>
            <a class="btn" href="views/pages/game.html" id="playBtn">Jugar</a>
            <a class="btn" href="views/pages/highscores.html" id="scoresBtn">Récords</a>
            <script>
                // Asegurar que las rutas funcionen correctamente
                document.addEventListener('DOMContentLoaded', () => {
                    const basePath = window.location.hostname === 'localhost' || 
                                  window.location.hostname === '127.0.0.1' ? '' : '/QuizApp';
                    
                    document.getElementById('playBtn').href = `${basePath}/views/pages/game.html`;
                    document.getElementById('scoresBtn').href = `${basePath}/views/pages/highscores.html`;
                });
            </script>
        </div>
    </div>
</body>
