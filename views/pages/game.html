<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de preguntas rápidas">
    <meta name="keywords" content="Juego, preguntas, rápidas">
    <meta name="author" content="Guillermo Andrada">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#56a5eb">

    <link rel="icon" type="image/svg+xml" href="/public/assets/images/thinking.svg">
    <link rel="apple-touch-icon" href="/public/assets/images/thinking.svg">
    <link rel="manifest" href="/public/assets/img/manifest.json">

    <title>Preguntas rápidas</title>
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <link rel="stylesheet" href="/public/assets/css/game.css">
</head>

<body>
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="justify-center flex-column hidden">
            <!-- Botón de volver usando el componente -->
            <div id="back-home" style="margin-bottom: 2rem;" data-component="back-button" data-href="/index.html"></div>
            
            <!-- Diálogo de confirmación usando el componente -->
            <div id="confirmDialog" 
                 data-component="confirm-dialog"
                 data-title="¿Estás seguro que quieres salir?"
                 data-message="Si sales ahora, perderás todo tu progreso y puntos."
                 data-confirm-text="Sí, salir"
                 data-cancel-text="Cancelar"
                 data-confirm-action="navigate"
                 data-href="/index.html">
            </div>
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix"></p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Puntos
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question" class="question"></h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4"></p>
            </div>
        </div>
    </div>
    <!-- Importar el sistema de componentes -->
    <script type="module" src="/public/assets/js/app.js"></script>
    <!-- Importar el juego -->
    <script type="module" src="/public/assets/js/game.js"></script>
    <script>
      // Forzar la inicialización de la aplicación si no se ha hecho
      if (typeof initApp === 'function') {
        initApp();
      }
    </script>
</body>

</html>
