<body>
    <div class="container">
        <div id="highScores" class="flex-center flex-column">
            <h1>Puntajes m치s altos</h1>
            
            <!-- Podio -->
            <div class="podium-container">
                <!-- 2do lugar -->
                <div class="podium-item second-place">
                    <div class="podium-avatar">游볟</div>

                <!-- 1er lugar -->

    </div>
    <div id="custom-cursor"></div>
    <script src="../../assets/js/highscores.js" type="module"></script>
    <script>
        // Asegurar que las rutas funcionen correctamente
        document.addEventListener('DOMContentLoaded', () => {
            const basePath = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1' ? '' : '/QuizApp';
            
            // Actualizar rutas de recursos
            document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                if (link.href.includes('../../assets/')) {
                    link.href = link.href.replace('../../', `${basePath}/`);
                }
            });
            
            // Actualizar rutas de scripts
            document.querySelectorAll('script[src^="../../assets/"]').forEach(script => {
                script.src = script.src.replace('../../', `${basePath}/`);
            });
            
            // Actualizar rutas de im치genes
            document.querySelectorAll('img[src^="../../assets/"]').forEach(img => {
                img.src = img.src.replace('../../', `${basePath}/`);
            });
        });
    </script>
</body>

</html>
